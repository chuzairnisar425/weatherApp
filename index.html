<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App - Using HTML, CSS and Javascript</title>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>

   <div class="container">
    <h1>Weather Checking Website</h1>
    <div class="search">
      <input id="cityName" type="text" placeholder="Search City">
      <button id="searchBtn">Search</button>
    </div>

    <div class="content">
      <h2 id="city">City name</h2>
      <h2 id="temp">Temprature</h2>
      <h2 id="humidity">Humidity</h2>
      <h2 id="wind">Wind Speed</h2>
      <h2 id="clouds">Clouds Condition</h2>
    </div>
   </div>

    <script src="script.js"></script>
</body>
</html>
